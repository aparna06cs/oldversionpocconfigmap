spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - namespace: default
            name: configmap-oldversionpoc
          - namespace: default
            name: configmap-oldversionpocpoc2
      reload:
        enabled: true
        mode: event
        strategy: refresh
endpoints:
  restart:
    enabled: true
  endpoints:
    web:
      exposure:
        include: info,refresh,keepalive,health,env,beans
  security:    enabled: false
